<h1>Results for {{movieTitle}}</h1>
<hr>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Cover</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let search of searchResult">
      <th scope="row">1</th>
      <td><img width="100" [src]="search.imageUrl" alt=""></td>
      <td>{{search.title}}</td>
      <td>{{search.description}}</td>
      <td>
        <a href="" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-film"></i>&nbsp;Trailer</a>
        <a href="" class="btn btn-primary" [routerLink]="search.detailsLink"><i class="bi bi-eye"></i>&nbsp;Details</a>
      </td>
    </tr>
  </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <iframe width="100%" height="300" src="https://www.youtube.com/embed/16TqpaRYTd8?si=KNoQhl8NvgDuebLd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <b>{{movieTitle}}</b>
      </div>
    </div>
  </div>
</div>
