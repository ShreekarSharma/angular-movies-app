<figure class="figure" *ngFor="let movie of similarMovies">
    <img [src]="movie.imageUrl" class="figure-img img-fluid rounded img-thumbnail" style="width: 150px;" alt="...">
    <figcaption class="figure-caption">{{movie.title}}</figcaption>
    <figcaption class="figure-caption"><i class="bi bi-star"></i>&nbsp;<b>{{movie.rate}}/10</b></figcaption>
</figure>
