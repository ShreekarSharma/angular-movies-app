<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2"></div>
    <form (ngSubmit)="submitFeedback()" [formGroup]="feedbackForm">
      <legend>Let us know what you think</legend>
      <hr />
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="emailAddress"
          placeholder="Your email address"
          name="emailAddress"
          formControlName="emailAddress"
        />
        <div class="text-danger" *ngIf="feedbackForm.get('emailAddress')?.invalid && feedbackForm.get('emailAddress')?.dirty">
            <div *ngIf="feedbackForm.get('emailAddress')?.hasError('required')">Email address is required</div>
            <div *ngIf="feedbackForm.get('emailAddress')?.hasError('email')">Email address format invalid</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          placeholder="Your phone number"
          name="phoneNumber"
          formControlName="phoneNumber"
        />
        <div class="text-danger" *ngIf="feedbackForm.get('phoneNumber')?.invalid && feedbackForm.get('phoneNumber')?.dirty">
            <div *ngIf="feedbackForm.get('phoneNumber')?.hasError('required')">Phone number is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="rate" class="form-label">Rate experience</label>
        <input
          type="range"
          class="form-range"
          id="rate"
          min="0"
          max="10"
          step="1"
          name="rate"
          formControlName="rate"
        />
        <div>{{feedbackForm.get('rate')?.value}}</div>
        <div class="text-danger" *ngIf="feedbackForm.get('rate')?.invalid && feedbackForm.get('rate')?.dirty">
            <div *ngIf="feedbackForm.get('rate')?.hasError('required')">Rate is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="feedbackTitle" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="feedbackTitle"
          placeholder="Your feedback title"
          name="feedbackTitle"
          formControlName="feedbackTitle"
        />
        <div class="text-danger" *ngIf="feedbackForm.get('feedbackTitle')?.invalid && feedbackForm.get('feedbackTitle')?.dirty">
            <div *ngIf="feedbackForm.get('feedbackTitle')?.hasError('required')">Feedback title is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">Feedback</label>
        <input
          type="text"
          class="form-control"
          id="feedback"
          placeholder="Your feedback"
          name="feedback"
          formControlName="feedback"
        />
        <div class="text-danger" *ngIf="feedbackForm.get('feedback')?.invalid && feedbackForm.get('feedback')?.dirty">
            <div *ngIf="feedbackForm.get('feedback')?.hasError('required')">Feedback is required</div>
            <div *ngIf="feedbackForm.get('feedback')?.hasError('inappropriateKeyword')">Remove inappropriate keywords</div>
        </div>
      </div>
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="feedbackForm.invalid"
        >
          <i class="bi bi-send"></i> Submit feedback
        </button>
      </div>
    </form>
  </div>
</div>
